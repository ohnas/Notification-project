<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="noti-support">
        <span></span>
    </div>

    <div id="noti-permission">
        <button class="hidden">알림 허용</button>
        <span></span>
    </div>

    <form id="noti-time">
        <span></span>
        <label for="noti-time-select"></label>
        <select id="noti-time-select">
            <option>선택해주세요</option>
            <option>10분</option>
            <option>20분</option>
            <option>30분</option>
            <option>40분</option>
            <option>50분</option>
            <option>60분</option>
        </select>
        <button type="submit">설정</button>
    </form>
    <div id="noti-toggle">
        <span>알림 ON/OFF : </span>
        <button id="noti-on">알림 ON</button>
        <button id="noti-off">알림 OFF</button>
        <span id="noti-state"></span>
    </div>
    <form id="todo-form">
        <input type="text" placeholder="적고싶은 문장을 적고 엔터" required />
    </form>
    <ul id="todo-list"></ul>
    <script src="js/app.js"></script>
    <script src="js/noti.js"></script>
</body>

</html>
